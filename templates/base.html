<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Oxanium&family=PT+Sans:ital@1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
	<script src="https://kit.fontawesome.com/9c2371522e.js" crossorigin="anonymous"></script>

	<!--[if lt IE 9]>
	<script src="{{url_for('static', filename='js/ie-support/html5.js')}}"></script>
	<script src="{{url_for('static', filename='js/ie-support/respond.js')}}"></script>
	<![endif]-->
	{% block title %}

  {% endblock %}
</head>
<body>
<div id="site-content">
			<header class="site-header">

				<div class="container">
					<a href="{{ url_for('homepage') }}" id="branding">
						<img src="{{ url_for('static', filename='images/logo.png') }}" alt="Site Title" style="width: 10vh; !important">
						<small class="site-description" style="font-size:10px;">Strive towards INFINITY</small>
					</a> <!-- #branding -->
					<nav class="navbar navbar-expand-lg navbar-light main-navigation">

						<div class="container-fluid">
							<button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navibar" aria-controls="navibars" aria-expanded="false" aria-label="Toggle navigation" style="margin-top: 45px;">
								<span class="navbar-toggler-icon"></span>
							</button>

							<div class="collapse navbar-collapse" id="navibar">
								<ul class="menu navbar-nav">
									<li class="menu-item nav-link active" aria-current="page"><a href="{{ url_for('homepage') }}">Home</a></li>
									<li class="menu-item nav-link"><a href="{{ url_for('work') }}">Our Work</a></li>
									<li class="menu-item nav-link"><a href="{{ url_for('randn') }}">News</a></li>
									<li class="menu-item nav-link"><a href="{{ url_for('involve') }}">Get Involved</a></li>
									<li class="menu-item nav-link"><a href="{{ url_for('about') }}">About Us</a></li>
									<li class="menu-item nav-link"><a href="{{ url_for('donate') }}">Donate</a></li>
								</ul> <!-- .menu -->
							</div>
						</div>
					</nav>
				</div>
			</header> <!-- .site-header -->
  {% block content %}

  {% endblock %}
	<footer class="site-footer">
				<div class="container">

					<div class="social-links">
						<a href="#"><i class="fa fa-facebook-square"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-google-plus"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>
					</div> <!-- .social-links -->

					<small style="opacity: 0.5;">{{ year }} INFINITY</small>
			  </div>
			</footer> <!-- .site-footer -->

		<script src="{{url_for('static', filename='js/jquery-1.11.1.min.js')}}"></script>
		<script src="{{url_for('static', filename='js/plugins.js')}}"></script>
		<script src="{{url_for('static', filename='js/app.js')}}"></script>
  </div> <!-- #site-content -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
